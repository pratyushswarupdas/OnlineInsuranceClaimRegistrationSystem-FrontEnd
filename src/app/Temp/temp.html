<!--Login WebPage-->

<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>PolicyClaim-B1G2UI</title>
    <base href="/">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="icon" type="image/x-icon" href="favicon.ico">
    <link href="//maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
    <script src="//maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
    <script src="//code.jquery.com/jquery-1.11.1.min.js"></script>
</head>
<body>
 
    <div class="sidenav">
        <div class="login-main-text">
           <h2>Application<br> Login Page</h2>
           <p>Login or register from here to access.</p>
        </div>
     </div>
     <div class="main">
        <div class="col-md-6 col-sm-12">
           <div class="login-form">
              <form>
                 <div class="form-group">
                    <label>User Name</label>
                    <input type="text" class="form-control" placeholder="username" id="username">
                    <div *ngIf="submitted && loginForm.controls.username.errors" class="error">                      
                      <div class="text-danger" *ngIf="loginForm.controls.username.errors.required">username is required</div>                      
                    </div>
                 </div>
                 <div class="form-group">
                    <label>Password</label>
                    <input type="password" class="form-control" placeholder="Password" id="pwd">
                     <div *ngIf="submitted && loginForm.controls.password.errors" class="error">                     
                      <div class="text-danger" *ngIf="loginForm.controls.password.errors.required">Password is required</div>                      
                    </div> 
                 </div>
                 <button type="submit" class="btn btn-black">Login</button>
                 <button type="submit" class="btn btn-secondary">Register</button>
              </form>
           </div>
        </div>
     </div>

</body>
</html>
