<div class="col-lg-12">													
  <h2> Policy Details</h2>													
  <br/>													
 
  <br/><br/>													
  <table class="table table-striped table-responsive table-hover ">													
    <thead class="bg-primary"> 													
    <tr> 													
      <th class="text-hide">S.No.</th>
      <th>Policy Number</th>													
      <th>Policy Premium </th>													
      <th>Account Number</th>			
      <th>Claim Creation</th>																							
    </tr>													
    </thead>													
    <tbody>		
      											
    <tr *ngFor="let p of policy">													
      <td></td>
      <td>{{p.id}}</td>													
      <td>{{p.policyPremium  }}</td>													
      <td>{{p.accountNumber }}</td>			
      <td><button onclick="myFunction(p.id)" class="btn btn-info" id="claim-click">Create Claim</button>
     
      </td>			
      						
        </tr>													
    <tr *ngIf="!policy || policy.length==0">													
      <th colspan="5">													
        <p class="text-right text-danger">Sorry No Policy Details Available</p>													
      </th>													
    </tr>												
    </tbody>													
  </table>													
</div>
